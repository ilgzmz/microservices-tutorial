info:
  component: DiscoveryService
server:
  port: 8002
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
      lease-expiration-duration-in-seconds: 15
      lease-renewal-interval-in-seconds: 5